<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/common.css">
    <link rel="stylesheet" href="../css/layout.css">
    <link rel="stylesheet" href="../css/subStyle.css">
    <link rel="stylesheet" href="../css/popup.css">
    <script src="../js/jquery-3.6.3.min.js"></script>
    <script src="../js/common.js"></script>
    <title>경진대회 수상결과 등록/수정</title>
    <style>
        #rwdRegist {display: block;}
    </style>
</head>
<body class="scroll">
    <!-- wrap layout:s -->
    <div id="wrap">

        <!-- 경진대회 수상결과 등록 팝업 시작 -->
        <div id="rwdRegist" class="popup-panel">
            <div class="popup-bg"></div>
            <div class="popup-content popup-content-rwdRegist">
                <div class="popup-header">
                    <h2>수상결과 등록</h2>
                    <a class="close-button" href="#none"></a>
                </div>
                <div class="popup-body flex-col">

                    <!-- 수상결과:s -->
                    <div class="board-block mt10">
                        <div class="board-title mp0">
                            <!-- <h4 class="h4-tit">제안내용</h4> -->
                        </div>
                        <!-- 수상결과 테이블:s -->
                        <table class="board-table popup">
                            <caption class="hide">수상기준 선택 리스트</caption>
                            <colgroup>
                                <col style="width: 100%;">
                            </colgroup>
                            <tbody>
                                <tr>
                                    <th scope="row">수상기준 선택</th>
                                </tr>
                                <tr>
                                    <td class="check-type">
                                        <label>
                                            <input type="radio" name="rwdType" checked>창안상
                                        </label>
                                        <label>
                                            <input type="radio" name="rwdType">우수과제 1등급
                                        </label>
                                        <label>
                                            <input type="radio" name="rwdType">우수과제 2등급
                                        </label>
                                        <label>
                                            <input type="radio" name="rwdType">우수과제 3등급
                                        </label>
                                        <label>
                                            <input type="radio" name="rwdType">미포상
                                        </label>
                                    </td>
                                </tr>
                            </tbody>
                        </table>
                        <!-- 수상결과 테이블:e -->
                    </div>
                    <!-- 수상결과:e -->

                </div>
                <div class="popup-btn-wrap">
                    <div class="btn-wrap">
                        <input type="button" value="저장" class="btn-save">
                        <input type="button" value="닫기" class="btn-lightgray close-button">
                    </div>
                </div>
            </div>
        </div>
        <!-- 경진대회 수상결과 등록 팝업 끝 -->


        <!-- 경진대회 수상결과 수정 팝업 시작 -->
        <div id="rwdEdit" class="popup-panel">
            <div class="popup-bg"></div>
            <div class="popup-content popup-content-rwdRegist">
                <div class="popup-header">
                    <h2>수상결과 수정</h2>
                    <a class="close-button" href="#none"></a>
                </div>
                <div class="popup-body flex-col">

                    <!-- 수상결과:s -->
                    <div class="board-block mt10">
                        <div class="board-title mp0">
                            <!-- <h4 class="h4-tit">제안내용</h4> -->
                        </div>
                        <!-- 수상결과 테이블:s -->
                        <table class="board-table popup">
                            <caption class="hide">수상기준 선택 리스트</caption>
                            <colgroup>
                                <col style="width: 100%;">
                            </colgroup>
                            <tbody>
                                <tr>
                                    <th scope="row">수상기준 선택</th>
                                </tr>
                                <tr>
                                    <td class="check-type">
                                        <label>
                                            <input type="radio" name="rwdType1" checked>창안상
                                        </label>
                                        <label>
                                            <input type="radio" name="rwdType1">우수과제 1등급
                                        </label>
                                        <label>
                                            <input type="radio" name="rwdType1">우수과제 2등급
                                        </label>
                                        <label>
                                            <input type="radio" name="rwdType1">우수과제 3등급
                                        </label>
                                        <label>
                                            <input type="radio" name="rwdType1">미포상
                                        </label>
                                    </td>
                                </tr>
                            </tbody>
                        </table>
                        <!-- 수상결과 테이블:e -->
                    </div>
                    <!-- 수상결과:e -->

                </div>
                <div class="popup-btn-wrap">
                    <div class="btn-wrap">
                        <input type="button" value="저장" class="btn-save">
                        <input type="button" value="닫기" class="btn-lightgray close-button">
                    </div>
                </div>
            </div>
        </div>
        <!-- 경진대회 수상결과 수정 팝업 끝 -->


    </div>
    <!-- wrap layout:e -->
    
</body>
</html>
